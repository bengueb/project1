<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type='text/javascript' src='assets/javascript/config.js'></script>
    <script type='text/javascript' src="assets/javascript/app.js"></script>

    <title>Brew Me</title>
  </head>
  <body>
    <containter>
        <div id="title">
            <h1>Brew Me</h1>
        </div>
        <container id="searchArea">
            <div id="searchBar"></div>
                 <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Brewery Name</span>
                         </div>
                         <input type="text" class="form-control" id="brew-search" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div>
                  <button type="submit" class="btn btn-primary" id="brewMe">Brew Me!</button>
            <div id= "locationDropDown">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Location Choices
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#" data-long="47.6792" data-lat="-122.3860">Ballard</a>
                        <a class="dropdown-item" href="#" data-long="47.5526" data-lat="-122.3009">Beacon Hill</a>
                        <a class="dropdown-item" href="#" data-long="47.6147" data-lat="-122.3448">Belltown</a>
                        <a class="dropdown-item" href="#" data-long="" data-lat="">Capitol Hill</a>
                        <a class="dropdown-item" href="#">Downtown Seattle</a>
                        <a class="dropdown-item" href="#">Fremont</a>
                        <a class="dropdown-item" href="#">Greenlake</a>
                        <a class="dropdown-item" href="#">Northgate</a>
                        <a class="dropdown-item" href="#">Pike Place</a>
                        <a class="dropdown-item" href="#">Pioneer Square</a>
                        <a class="dropdown-item" href="#">Queen Anne</a>
                        <a class="dropdown-item" href="#">SoDo</a>
                        <a class="dropdown-item" href="#">West Seattle</a>
                    </div>
                </div>
            </div>
        </container>
        <container id="resultsArea">
            <div id="results"></div>
            <div id="beerlist-result"></div>
        </container>
        
        


    </containter>
    


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- JavaScript -->
    <script src="assets/javascript/app.js"></script>
    <script src="assets/javascript/brewApi.js"></script>
  </body>
</html>
